global:
  scrape_interval: 15s # Production: 15s, can be adjusted based on needs
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    cluster: 'medisea'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
