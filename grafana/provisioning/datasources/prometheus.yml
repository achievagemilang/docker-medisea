apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: Prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: '15s'
      httpMethod: POST

  - name: Loki
    type: loki
    uid: Loki
    access: proxy
    url: http://localloki:3100
    editable: true
    jsonData:
      maxLines: 1000

  - name: Jaeger
    type: jaeger
    uid: Jaeger
    access: proxy
    url: http://localjaeger:16686
    editable: true
    jsonData:
      nodeGraph:
        enabled: true
      search:
        hide: false
      spanBar:
        type: Tag
        tag: 'http.status_code'
